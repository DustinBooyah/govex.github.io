---
layout: default
head_include: |
    <script type='text/javascript' src='js/tabletop1.3.4.js'></script>
    <script type='text/javascript' src='js/sheetsee.js'></script>

    <script id="fullTable_template" type="text/html">
        <table class = "table table-hover">
        <tr><th class="tHeader">Start Date</th><th class="tHeader">End Date</th><th class="tHeader">Event</th><th class="tHeader">Location</th></tr>
          {{#rows}}
            <tr><td>{{start}}</td><td>{{end}}</td><td><a href ="{{url}}" target="_blank">{{event}}</a></td><td>{{location}}</td></tr>
          {{/rows}}
        </table>
    </script>
    <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      var data
      var URL = "1ScaeD66VckxYur2-5QTsj2bvKL-DdPXTYdyk8wFpBoI"
      Tabletop.init( { key: URL, callback: showInfo, simpleSheet: true } )
    })

    function showInfo(data) {
      var tableOptions = {
                          "data": data,
                          "pagination": 50,
                          "tableDiv": "#fullTable",
                          "filterDiv": "#fullTableFilter",
                          "templateID": "fullTable_template"
                          }
      Sheetsee.makeTable(tableOptions)
      Sheetsee.initiateTableFilter(tableOptions)
      }
    </script>
---

    <span class="glyphicon glyphicon-calendar"></span> Events
    <br>
    <input id="fullTableFilter" type="text" placeholder="search">

    <div id="fullTable"></div>

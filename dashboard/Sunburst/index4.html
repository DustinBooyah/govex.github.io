
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../common/delimited-favicon-v4.ico">
    <title>delimited | D3 CSV to Nested JSON</title>
    <script type="text/javascript" src="d3-master/d3.js"></script>
    <script type="text/javascript" src="underscore-min.js"></script>
  </head>
  <body>
  <div id="viz"></div>
  <div id="json"></div>

    <script>
      //*************************************************
      // SETUP DATA VIZ
      //*************************************************
      var width = 960,
          height = 700,
          radius = Math.min(width, height) / 2;

      var x = d3.scale.linear()
          .range([0, 2 * Math.PI]);

      var y = d3.scale.sqrt()
          .range([0, radius]);

      var color = d3.scale.category20c();

      var svg = d3.select("#viz").append("svg")
          .attr("width", width)
          .attr("height", height)
        .append("g")
          .attr("transform", "translate(" + width / 2 + "," + (height / 2 + 10) + ")");

      var partition = d3.layout.partition()
          .sort(null)
          .value(function(d) { return 1; });

      var arc = d3.svg.arc()
          .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x))); })
          .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx))); })
          .innerRadius(function(d) { return Math.max(0, y(d.y)); })
          .outerRadius(function(d) { return Math.max(0, y(d.y + d.dy));
          });

      //*************************************************
      // GET THE CSV DATA
      //*************************************************
      d3.csv("data.csv", function(error, data) {

        _.each(data, function(element, index, list){
            element.pop = +element.pop;
        });

        //*************************************************
        // THE FUNCTION
        //*************************************************
        function genJSON(csvData, groups) {

          var genGroups = function(data) {
            return _.map(data, function(element, index) {
              return { name : index, children : element };
            });
          };

          var nest = function(node, curIndex) {
            if (curIndex === 0) {
              node.children = genGroups(_.groupBy(csvData, groups[0]));
              _.each(node.children, function (child) {
                nest(child, curIndex + 1);
              });
            }
            else {
              if (curIndex < groups.length) {
                node.children = genGroups(
                  _.groupBy(node.children, groups[curIndex])
                );
                _.each(node.children, function (child) {
                  nest(child, curIndex + 1);
                });
              }
            }
            return node;
          };
          return nest({}, 0);
        }
        //*************************************************
        // CALL THE FUNCTION
        //*************************************************


        var preppedData = genJSON(data, ['WWC Standard',	'Average Joe standard',	'GovEx Book',	'GovEx Chapter',	'GovEx Verse',	'Pre/Post Metric',	'Metric Source'])
        console.log(preppedData);
        //*************************************************
        // LOAD THE PREPPED DATA IN D3
        //*************************************************
        var path = svg.datum(preppedData).selectAll("path")
          .data(partition.nodes)
        .enter().append("path")
          .attr("display", function(d) { return d.depth ? null : "none"; }) // hide inner ring
          .attr("d", arc)
          .attr("class", function(d) { return (d.children ? d : d.parent).name; })
          .style("stroke", "#fff")
          .style("fill", function(d) { return color((d.children ? d : d.parent).name); })
          .style("fill-rule", "evenodd")

      });
    </script>
  </body>
</html>


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../common/delimited-favicon-v4.ico">
    <title>Sunburst Chart</title>
    <script type="text/javascript" src="d3-master/d3.js"></script>
    <script type="text/javascript" src="underscore-min.js"></script>
  </head>
  <body>
  <div id="viz"></div>
  <div id="json"></div>

    <script>
      //*************************************************
      // SETUP DATA VIZ
      //*************************************************
      var width = 960,
          height = 700,
          radius = Math.min(width, height) / 2;

      var x = d3.scale.linear()
          .range([0, 2 * Math.PI]);

      var y = d3.scale.sqrt()
          .range([0, radius]);

      var color = d3.scale.category20c();

      var svg = d3.select("#viz").append("svg")
          .attr("width", width)
          .attr("height", height)
        .append("g")
          .attr("transform", "translate(" + width / 2 + "," + (height / 2 + 10) + ")");

      var partition = d3.layout.partition()
          .sort(null)
          .value(function(d) { return 1; });

      var arc = d3.svg.arc()
          .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x))); })
          .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx))); })
          .innerRadius(function(d) { return Math.max(0, y(d.y)); })
          .outerRadius(function(d) { return Math.max(0, y(d.y + d.dy));

//Zoom click  start
        var path = svg.datum(root).selectAll("path")
                  .data(partition.nodes)
                .enter().append("path")
                  .attr("d", arc)
                  .style("fill", function(d) { return color((d.children ? d : d.parent).name); })
                  .on("click", click)
                  .each(stash);


      d3.selectAll("input").on("change", function change() {
              var value = this.value === "count"
                  ? function() { return 1; }
                  : function(d) { return d.size; };

              path
                  .data(partition.value(value).nodes)
                .transition()
                  .duration(1000)
                  .attrTween("d", arcTweenData);
            });

            function click(d) {
              node = d;
              path.transition()
                .duration(1000)
                .attrTween("d", arcTweenZoom(d));
            }
          });

          d3.select(self.frameElement).style("height", height + "px");

          // Setup for switching data: stash the old values for transition.
          function stash(d) {
            d.x0 = d.x;
            d.dx0 = d.dx;
          }

          // When switching data: interpolate the arcs in data space.
          function arcTweenData(a, i) {
            var oi = d3.interpolate({x: a.x0, dx: a.dx0}, a);
            function tween(t) {
              var b = oi(t);
              a.x0 = b.x;
              a.dx0 = b.dx;
              return arc(b);
            }
            if (i == 0) {
             // If we are on the first arc, adjust the x domain to match the root node
             // at the current zoom level. (We only need to do this once.)
              var xd = d3.interpolate(x.domain(), [node.x, node.x + node.dx]);
              return function(t) {
                x.domain(xd(t));
                return tween(t);
              };
            } else {
              return tween;
            }
          }

          // When zooming: interpolate the scales.
          function arcTweenZoom(d) {
            var xd = d3.interpolate(x.domain(), [d.x, d.x + d.dx]),
                yd = d3.interpolate(y.domain(), [d.y, 1]),
                yr = d3.interpolate(y.range(), [d.y ? 20 : 0, radius]);
            return function(d, i) {
              return i
                  ? function(t) { return arc(d); }
                  : function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); return arc(d); };
            };
          }

        });
/// zoom click end

      //*************************************************
      // GET THE CSV DATA
      //*************************************************
      d3.csv("data.csv", function(error, data) {

        _.each(data, function(element, index, list){
            element.pop = +element.pop;
        });

        //*************************************************
        // THE FUNCTION
        //*************************************************
        function genJSON(csvData, groups) {

          var genGroups = function(data) {
            return _.map(data, function(element, index) {
              return { name : index, children : element };
            });
          };

          var nest = function(node, curIndex) {
            if (curIndex === 0) {
              node.children = genGroups(_.groupBy(csvData, groups[0]));
              _.each(node.children, function (child) {
                nest(child, curIndex + 1);
              });
            }
            else {
              if (curIndex < groups.length) {
                node.children = genGroups(
                  _.groupBy(node.children, groups[curIndex])
                );
                _.each(node.children, function (child) {
                  nest(child, curIndex + 1);
                });
              }
            }
            return node;
          };
          return nest({}, 0);
        }
        //*************************************************
        // CALL THE FUNCTION
        //*************************************************


        var preppedData = genJSON(data, ['WWC Standard',	'Average Joe standard',	'GovEx Book',	'GovEx Chapter',	'GovEx Verse',	'Pre/Post Metric',	'Metric Source'])
        console.log(data);
        //*************************************************
        // LOAD THE PREPPED DATA IN D3
        //*************************************************
        var path = svg.datum(preppedData).selectAll("path")
          .data(partition.nodes)
        .enter().append("path")
          .attr("display", function(d) { return d.depth ? null : "none"; }) // hide inner ring
          .attr("d", arc)
          .attr("class", function(d) { return (d.children ? d : d.parent).name; })
          .style("stroke", "#fff")
          .style("fill", function(d) { return color((d.children ? d : d.parent).name); })
          .style("fill-rule", "evenodd")

      });
    </script>
  </body>
</html>
